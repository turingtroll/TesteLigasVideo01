<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Liga T0C 2025 07 3</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }
    #overlayMenu {
      width: 150px;
      background: #222;
      padding: 1em;
      overflow-y: auto;
    }
    .folder {
      font-weight: bold;
      margin-top: 1em;
      color: #f0c000;
      cursor: pointer;
    }
    .item-list {
      display: none;
      margin-left: 1em;
      margin-top: 0.5em;
    }
    .item-list .subfolder {
      margin-left: 1em;
      margin-top: 0.5em;
    }
    .item {
      cursor: pointer;
      padding: 3px 0;
      color: #ccc;
      user-select: none;
    }
    .item:hover {
      color: white;
      text-decoration: underline;
    }
    #videoContainer {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1em;
    }
    iframe {
      width: 100%;
      height: 90%;
      border: none;
    }
  </style>
</head>
<body>

<div id="overlayMenu"></div>

<div id="videoContainer">
  <iframe id="ytplayer" src="https://www.youtube.com/embed/7p2fUNzqwbM?enablejsapi=1&autoplay=1&mute=1" allow="autoplay" allowfullscreen></iframe>
</div>

<script>
  // Helper to generate number arrays as strings with leading zero if needed
  function numArray(start, end) {
    const arr = [];
    for(let i=start; i<=end; i++) {
      arr.push(i < 10 ? '0' + i : '' + i);
    }
    return arr;
  }

  // Build folderMap according to your files list and grouping
  const folderMap = {
    "INFO": numArray(1,8),
    "NOSSO TIME": numArray(1,16),
  };

  // Add Dia 1 to Dia 7, each with Info(1-7) and Bases(1-15)
  for(let dia=1; dia<=7; dia++) {
    folderMap[`DIA ${dia}`] = {
      "Info": numArray(1,7),
      "Bases": numArray(1,15)
    };
  }

  const menu = document.getElementById('overlayMenu');
  const timePerSlide = 0.5;
  let slideIndex = 0;
  const flatItems = [];

  // Create menu structure dynamically
  for(const [folderName, content] of Object.entries(folderMap)) {
    const folder = document.createElement('div');
    folder.className = 'folder';
    folder.textContent = folderName;

    const itemList = document.createElement('div');
    itemList.className = 'item-list';

    // Check if content is array (flat) or object (subfolders)
    if(Array.isArray(content)) {
      // flat array of items
      content.forEach(itemName => {
        const item = document.createElement('div');
        item.className = 'item';
        item.textContent = itemName;
        item.dataset.time = (slideIndex * timePerSlide).toFixed(1);
        slideIndex++;
        flatItems.push(item);
        itemList.appendChild(item);
      });
    } else {
      // content is an object => subfolders
      for(const [subfolderName, subItems] of Object.entries(content)) {
        const subfolder = document.createElement('div');
        subfolder.className = 'folder subfolder';
        subfolder.style.fontWeight = 'normal';
        subfolder.style.color = '#ccc';
        subfolder.style.marginTop = '0.8em';
        subfolder.style.cursor = 'pointer';
        subfolder.textContent = subfolderName;

        const subItemList = document.createElement('div');
        subItemList.className = 'item-list';

        subfolder.addEventListener('click', () => {
          subItemList.style.display = subItemList.style.display === 'block' ? 'none' : 'block';
        });

        subItems.forEach(itemName => {
          const item = document.createElement('div');
          item.className = 'item';
          item.textContent = itemName;
          item.dataset.time = (slideIndex * timePerSlide).toFixed(1);
          slideIndex++;
          flatItems.push(item);
          subItemList.appendChild(item);
        });

        itemList.appendChild(subfolder);
        itemList.appendChild(subItemList);
      }
    }

    folder.addEventListener('click', () => {
      itemList.style.display = itemList.style.display === 'block' ? 'none' : 'block';
    });

    menu.appendChild(folder);
    menu.appendChild(itemList);
  }

  // YouTube API setup
  let player;
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('ytplayer', {
      events: {
        'onReady': onPlayerReady
      }
    });
  }

  function onPlayerReady(event) {
    // Autoplay and then immediately pause to enable seeking
    player.playVideo();
    setTimeout(() => player.pauseVideo(), 100);

    // Add click handlers for each menu item to seek and pause
    flatItems.forEach(item => {
      item.addEventListener('click', () => {
        const time = parseFloat(item.dataset.time);
        player.seekTo(time, true);
        player.pauseVideo();
      });
    });
  }

  // Load YouTube IFrame API script dynamically
  const tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  document.body.appendChild(tag);
</script>

</body>
</html>
