<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Liga T0C 25 07 3</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }
    #overlayMenu {
      width: 180px;
      background: #222;
      padding: 1em;
      overflow-y: auto;
    }
    .folder, .subfolder {
      font-weight: bold;
      margin-top: 1em;
      color: white;
      cursor: pointer;
      user-select: none;
    }
    .folder::before, .subfolder::before {
      content: "▶";
      display: inline-block;
      margin-right: 5px;
      transition: transform 0.2s;
      color: white;
    }
    .folder.expanded::before, .subfolder.expanded::before {
      content: "▼";
    }
    .folder .folder-title, .subfolder .folder-title {
      color: #f0c000;
    }
    .item-list {
      display: none;
      margin-left: 1em;
      margin-top: 0.5em;
    }
    .item {
      cursor: pointer;
      padding: 3px 0;
      color: white;
      user-select: none;
    }
    .item .label {
      color: #f0c000;
    }
    .item:hover .label {
      text-decoration: underline;
    }
    .item.active .label {
      font-weight: bold;
      color: #f0c000;
    }
    #videoContainer {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1em;
    }
    iframe {
      width: 100%;
      height: 90%;
      border: none;
    }
  </style>
</head>
<body>

<div id="overlayMenu"></div>

<div id="videoContainer">
  <iframe id="ytplayer" src="https://www.youtube.com/embed/7p2fUNzqwbM?enablejsapi=1&autoplay=1&mute=1" allow="autoplay" allowfullscreen></iframe>
</div>

<script>
  function numArray(start, end) {
    const arr = [];
    for (let i = start; i <= end; i++) {
      arr.push(i < 10 ? '0' + i : '' + i);
    }
    return arr;
  }

  const folderMap = {
    "INFO": numArray(1, 8),
    "NOSSO TIME": numArray(1, 16),
  };

  for (let dia = 1; dia <= 7; dia++) {
    folderMap[`DIA ${dia}`] = {
      "Info": numArray(1, 7),
      "Bases": numArray(1, 15)
    };
  }

  const menu = document.getElementById('overlayMenu');
  const timePerSlide = 0.5;
  let slideIndex = 0;
  const flatItems = [];

  function collapseAll(except) {
    document.querySelectorAll('.folder').forEach(f => {
      if (f !== except) {
        f.classList.remove('expanded');
        const sibling = f.nextElementSibling;
        if (sibling && sibling.classList.contains('item-list')) {
          sibling.style.display = 'none';
        }
      }
    });
  }

  for (const [folderName, content] of Object.entries(folderMap)) {
    const folder = document.createElement('div');
    folder.className = 'folder';
    folder.innerHTML = `<span class="folder-title">${folderName}</span>`;

    const itemList = document.createElement('div');
    itemList.className = 'item-list';

    if (Array.isArray(content)) {
      content.forEach(itemName => {
        const item = document.createElement('div');
        item.className = 'item';
        item.innerHTML = `<span class="label">${itemName}</span>`;
        item.dataset.time = (slideIndex * timePerSlide).toFixed(1);
        slideIndex++;
        flatItems.push(item);
        itemList.appendChild(item);
      });
    } else {
      for (const [subfolderName, subItems] of Object.entries(content)) {
        const subfolder = document.createElement('div');
        subfolder.className = 'subfolder';
        subfolder.innerHTML = `<span class="folder-title">${subfolderName}</span>`;

        const subItemList = document.createElement('div');
        subItemList.className = 'item-list';

        subItems.forEach(itemName => {
          const item = document.createElement('div');
          item.className = 'item';
          item.innerHTML = `<span class="label">${itemName}</span>`;
          item.dataset.time = (slideIndex * timePerSlide).toFixed(1);
          slideIndex++;
          flatItems.push(item);
          subItemList.appendChild(item);
        });

        subfolder.addEventListener('click', () => {
          const isVisible = subItemList.style.display === 'block';
          subfolder.classList.toggle('expanded', !isVisible);
          subItemList.style.display = isVisible ? 'none' : 'block';
        });

        itemList.appendChild(subfolder);
        itemList.appendChild(subItemList);
      }
    }

    folder.addEventListener('click', () => {
      const isVisible = itemList.style.display === 'block';
      collapseAll(folder);
      folder.classList.toggle('expanded', !isVisible);
      itemList.style.display = isVisible ? 'none' : 'block';
    });

    menu.appendChild(folder);
    menu.appendChild(itemList);
  }

  let player;
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('ytplayer', {
      events: {
        'onReady': onPlayerReady
      }
    });
  }

  function onPlayerReady(event) {
    player.playVideo();
    setTimeout(() => player.pauseVideo(), 100);

    flatItems.forEach(item => {
      item.addEventListener('click', () => {
        flatItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');
        const time = parseFloat(item.dataset.time);
        player.seekTo(time, true);
        player.pauseVideo();
      });
    });
  }

  const tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  document.body.appendChild(tag);
</script>

</body>
</html>
