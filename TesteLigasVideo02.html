<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Liga T0C 2025 07 3</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }
    #overlayMenu {
      width: 150px;
      background: #222;
      padding: 1em;
      overflow-y: auto;
    }
    .folder {
      font-weight: bold;
      margin-top: 1em;
      color: white;
      cursor: pointer;
    }
    .folder.active {
      color: #f0c000;
    }
    .item-list {
      display: none;
      margin-left: 1em;
      margin-top: 0.5em;
    }
    .item-list .subfolder {
      margin-left: 1em;
      margin-top: 0.5em;
    }
    .item {
      cursor: pointer;
      padding: 3px 0;
      color: white;
      user-select: none;
      font-size: 14px;
      line-height: 1.2em;
    }
    .item.active {
      color: #f0c000;
    }
    .item:hover {
      color: #f0c000;
      text-decoration: underline;
    }
    #videoContainer {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1em;
    }
    iframe {
      width: 100%;
      height: 90%;
      border: none;
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      #overlayMenu {
        width: 150px;
        padding: 1em 0.5em;
      }
      .folder {
        font-size: 130%;
      }
      .item {
        font-size: 42px; /* 3x bigger */
        line-height: 3em; /* bigger line height for spacing */
        padding: 10px 0;
      }
    }
  </style>
</head>
<body>

<div id="overlayMenu"></div>

<div id="videoContainer">
  <iframe id="ytplayer" src="https://www.youtube.com/embed/7p2fUNzqwbM?enablejsapi=1&autoplay=1&mute=1" allow="autoplay" allowfullscreen></iframe>
</div>

<script>
  function numArray(start, end) {
    const arr = [];
    for(let i=start; i<=end; i++) {
      arr.push(i < 10 ? '0' + i : '' + i);
    }
    return arr;
  }

  const folderMap = {
    "INFO": numArray(1,8),
    "NOSSO TIME": numArray(1,16),
  };

  for(let dia=1; dia<=7; dia++) {
    folderMap[`DIA ${dia}`] = {
      "Info": numArray(1,7),
      "Bases": numArray(1,15)
    };
  }

  const menu = document.getElementById('overlayMenu');
  const timePerSlide = 0.5;
  let slideIndex = 0;
  const flatItems = [];

  function clearActive() {
    document.querySelectorAll('.folder.active').forEach(el => el.classList.remove('active'));
    document.querySelectorAll('.item.active').forEach(el => el.classList.remove('active'));
  }

  // Create menu with arrow toggles and only one expanded folder
  for(const [folderName, content] of Object.entries(folderMap)) {
    const folder = document.createElement('div');
    folder.className = 'folder';
    folder.textContent = '▶ ' + folderName;

    const itemList = document.createElement('div');
    itemList.className = 'item-list';

    if(Array.isArray(content)) {
      content.forEach(itemName => {
        const item = document.createElement('div');
        item.className = 'item';
        item.textContent = itemName;
        item.dataset.time = (slideIndex * timePerSlide).toFixed(1);
        slideIndex++;
        flatItems.push(item);
        itemList.appendChild(item);
      });
    } else {
      for(const [subfolderName, subItems] of Object.entries(content)) {
        const subfolder = document.createElement('div');
        subfolder.className = 'folder subfolder';
        subfolder.style.fontWeight = 'normal';
        subfolder.style.color = 'white';
        subfolder.style.marginTop = '0.8em';
        subfolder.style.cursor = 'pointer';
        subfolder.textContent = '▶ ' + subfolderName;

        const subItemList = document.createElement('div');
        subItemList.className = 'item-list';

        subfolder.addEventListener('click', () => {
          const expanded = subItemList.style.display === 'block';
          // Collapse all sibling subfolders
          const siblings = Array.from(itemList.querySelectorAll('.item-list'));
          siblings.forEach(sib => sib.style.display = 'none');
          // Reset arrows
          itemList.querySelectorAll('.folder.subfolder').forEach(f => {
            f.textContent = f.textContent.replace('▼','▶');
          });
          if(!expanded) {
            subItemList.style.display = 'block';
            subfolder.textContent = subfolder.textContent.replace('▶','▼');
          }
        });

        subItems.forEach(itemName => {
          const item = document.createElement('div');
          item.className = 'item';
          item.textContent = itemName;
          item.dataset.time = (slideIndex * timePerSlide).toFixed(1);
          slideIndex++;
          flatItems.push(item);
          subItemList.appendChild(item);
        });

        itemList.appendChild(subfolder);
        itemList.appendChild(subItemList);
      }
    }

    folder.addEventListener('click', () => {
      const expanded = itemList.style.display === 'block';

      // Collapse all other main folders
      document.querySelectorAll('#overlayMenu > .item-list').forEach(list => list.style.display = 'none');
      document.querySelectorAll('#overlayMenu > .folder').forEach(f => {
        if(f !== folder) f.textContent = f.textContent.replace('▼','▶');
      });

      if(!expanded) {
        itemList.style.display = 'block';
        folder.textContent = folder.textContent.replace('▶','▼');
      } else {
        itemList.style.display = 'none';
        folder.textContent = folder.textContent.replace('▼','▶');
      }
    });

    menu.appendChild(folder);
    menu.appendChild(itemList);
  }

  let player;
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('ytplayer', {
      events: {
        'onReady': onPlayerReady
      }
    });
  }

  function onPlayerReady(event) {
    player.playVideo();
    setTimeout(() => player.pauseVideo(), 100);

    flatItems.forEach(item => {
      item.addEventListener('click', () => {
        clearActive();
        item.classList.add('active');
        let parent = item.parentElement.previousElementSibling;
        if(parent && parent.classList.contains('folder')) {
          parent.classList.add('active');
        }
        const time = parseFloat(item.dataset.time);
        player.seekTo(time, true);
        player.pauseVideo();
      });
    });
  }

  const tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  document.body.appendChild(tag);
</script>

</body>
</html>
